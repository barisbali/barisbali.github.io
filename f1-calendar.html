  <style>
    :root {
      --primary-color: #0b0a24;
      --secondary-color: #1d0045;
      --text-color: #ff71ce;
      --highlight-color: #01ffff;
      --accent-color: #ff00a5;
      --neon-purple: #b967ff;
      --neon-yellow: #fffb96;
      --grid-color: rgba(1, 255, 255, 0.2);
      --white: #f2f2f2;
      --card-shadow: rgba(255, 0, 165, 0.4);
    }
    
    * {
      box-sizing: border-box;
    }
    
    /* Scanline effect */
    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(11, 10, 36, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 100% 4px;
      animation: scanline 8s linear infinite;
    }

    /* Grid background */
    .grid-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: perspective(500px) rotateX(60deg);
      transform-origin: center center;
      opacity: 0.25;
      z-index: 1;
    }

    .sunset-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ff71ce 0%, #b967ff 50%, #0b0a24 100%);
      opacity: 0.1;
      z-index: 1;
    }
    
    body {
      margin: 0;
      font-family: 'Orbitron', 'Roboto', Arial, sans-serif;
      background-color: var(--primary-color);
      color: var(--text-color);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }
    
    .season-logo {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Press Start 2P', cursive;
    }
    
    .season-logo span {
      color: var(--accent-color);
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 0 0 10px var(--accent-color);
    }

    /* Back to Home Link */
    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: transparent;
      color: var(--highlight-color);
      text-decoration: none;
      border: 2px solid var(--highlight-color);
      border-radius: 0;
      transition: all 0.3s ease;
      z-index: 100;
      font-family: 'VT323', monospace;
      font-size: 1rem;
      box-shadow: 0 0 10px var(--highlight-color);
      text-shadow: 0 0 5px var(--highlight-color);
    }

    .back-link:hover {
      background: var(--highlight-color);
      color: var(--primary-color);
      box-shadow: 0 0 20px var(--highlight-color);
    }
    
    h1 {
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      font-size: 2.5rem;
      margin-bottom: 40px;
      letter-spacing: 4px;
      color: var(--white);
      text-shadow: 3px 3px 0 var(--accent-color), 
                  6px 6px 0 rgba(185, 103, 255, 0.5);
    }
    
    .race-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }
    
    .race-card {
      background: rgba(29, 0, 69, 0.8);
      border: 2px solid var(--neon-purple);
      border-radius: 0;
      padding: 20px;
      box-shadow: 0 0 15px var(--neon-purple);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    
    .race-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px var(--neon-purple);
    }

    .race-card::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      width: calc(100% + 10px);
      height: 5px;
      background: linear-gradient(90deg, var(--neon-purple), var(--highlight-color), var(--accent-color));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .race-card:hover::before {
      opacity: 1;
    }
    
    .race-round {
      color: var(--accent-color);
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 5px;
      letter-spacing: 2px;
      font-family: 'VT323', monospace;
      text-shadow: 0 0 5px var(--accent-color);
    }
    
    .race-name {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--white);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    
    .race-date {
      color: var(--highlight-color);
      font-size: 1rem;
      margin-bottom: 10px;
      font-family: 'VT323', monospace;
      letter-spacing: 1px;
      text-shadow: 0 0 3px var(--highlight-color);
    }
    
    .race-country {
      font-size: 1rem;
      margin-bottom: 15px;
      border-top: 1px solid rgba(255, 113, 206, 0.3);
      padding-top: 10px;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
    }
    
    .sessions {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 113, 206, 0.3);
    }
    
    .session {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      font-size: 0.9rem;
      border-bottom: 1px solid rgba(255, 113, 206, 0.1);
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
    }
    
    .session:last-child {
      border-bottom: none;
    }
    
    .session-name {
      color: var(--neon-yellow);
    }
    
    .session-time {
      color: var(--white);
      font-weight: 600;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Digital clock effect for times */
    .digital-time {
      font-family: 'VT323', monospace;
      background: rgba(1, 255, 255, 0.1);
      padding: 2px 5px;
      border: 1px solid var(--highlight-color);
      text-shadow: 0 0 3px var(--highlight-color);
    }

    /* Checkered flag animation */
    @keyframes wave {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .race-flag {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      animation: wave 2s ease-in-out infinite;
      color: var(--white);
      text-shadow: 0 0 5px var(--white);
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

        font-size: 1.4rem;
      }

        padding: 0.5rem 1rem;
      }
