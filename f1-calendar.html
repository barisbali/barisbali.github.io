  <style>
    :root {
      --f1-red: #e10600;
      --f1-dark: #1a1a2e;
      --f1-gray: #2c2c3d;
      --card-shadow: rgba(0, 0, 0, 0.4);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #15151e);
      color: #fff;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .season-logo {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
    }
    
    .season-logo span {
      color: var(--f1-red);
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 3px;
    }
    
    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 40px;
      letter-spacing: 4px;
    }
    
    .race-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }
    
    .race-card {
      background-color: var(--f1-gray);
      border-radius: 12px;
      padding: 20px;
      border-left: 4px solid var(--f1-red);
      box-shadow: 0 4px 6px var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }
    
    .race-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 12px var(--card-shadow);
    }
    
    .race-round {
      color: var(--f1-red);
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }
    
    .race-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .race-date {
      color: #bbb;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    
    .race-country {
      font-size: 1rem;
      margin-bottom: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 10px;
    }
    
    .sessions {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .session {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      font-size: 0.9rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .session:last-child {
      border-bottom: none;
    }
    
    .session-name {
      color: #ccc;
    }
    
    .session-time {
      color: #fff;
      font-weight: 600;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
