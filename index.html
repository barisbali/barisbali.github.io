<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baris Bali | Developer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --primary-color: #000000;
            --secondary-color: #1a1a1a;
            --text-color: #00ff00;
            --highlight-color: #ff00ff;
            --neon-blue: #00ffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--primary-color);
            background-image: linear-gradient(45deg, #000000 25%, #1a1a1a 25%, #1a1a1a 50%, #000000 50%, #000000 75%, #1a1a1a 75%, #1a1a1a);
            background-size: 56.57px 56.57px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 4px solid var(--highlight-color);
            box-shadow: 0 0 20px var(--highlight-color);
        }

        h1 {
            color: var(--neon-blue);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .social-links {
            margin: 1rem 0;
        }

        .social-links a {
            color: var(--text-color);
            margin: 0 10px;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .social-links a:hover {
            color: var(--highlight-color);
            transform: scale(1.2);
        }

        section {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 2px solid var(--highlight-color);
            box-shadow: 0 0 15px var(--highlight-color);
        }

        .project-card {
            background: var(--primary-color);
            padding: 1.5rem;
            border-radius: 8px;
            transition: all 0.3s;
            border: 1px solid var(--neon-blue);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .tag {
            background: var(--highlight-color);
            color: #fff;
            padding: 0.2rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }

        @keyframes glow {
            from {
                filter: brightness(100%);
            }
            to {
                filter: brightness(150%);
            }
        }

        .website-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--highlight-color);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .website-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--highlight-color);
        }
    </style>
</head>
<body>
    <!-- Previous body content remains the same until header section -->
    <div class="container">
        <header>
            <img src="https://github.com/barisbali.png" alt="Profile Picture" class="profile-img">
            <h1>Baris Bali</h1>
            <p>ðŸ’» Software Developer | ðŸš€ Tech Enthusiast | â˜• Coffee Lover</p>
            <div class="social-links">
                <a href="https://github.com/barisbali" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/barisbali" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/barisbali" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <a href="https://barisbali.com" class="website-link" target="_blank">Visit My Website</a>
        </header>
        <!-- Rest of the body content remains the same -->
    </div>
</body>
</html>
