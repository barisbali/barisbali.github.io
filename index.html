<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baris Bali | Developer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #0a192f;
            --secondary-color: #112240;
            --text-color: #8892b0;
            --highlight-color: #64ffda;
            --white: #e6f1ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 2rem;
            border: 3px solid var(--highlight-color);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        h1 {
            color: var(--white);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .tagline {
            color: var(--highlight-color);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .social-links {
            margin: 2rem 0;
        }

        .social-links a {
            color: var(--white);
            margin: 0 15px;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .social-links a:hover {
            color: var(--highlight-color);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .project-card {
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-title {
            color: var(--white);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .project-description {
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: rgba(100, 255, 218, 0.1);
            color: var(--highlight-color);
            padding: 0.2rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .website-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: transparent;
            color: var(--highlight-color);
            text-decoration: none;
            border: 1px solid var(--highlight-color);
            border-radius: 4px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .website-link:hover {
            background: rgba(100, 255, 218, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/barisbali.png" alt="Profile Picture" class="profile-img">
            <h1>Baris Bali</h1>
            <p class="tagline">Software Developer & Tech Enthusiast</p>
            <div class="social-links">
                <a href="https://github.com/barisbali" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/barisbali" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/barisbali" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <a href="https://barisbali.com" class="website-link" target="_blank">View My Website</a>
        </header>

        <div class="projects-grid">
            <!-- Project 1 -->
            <div class="project-card">
                <h3 class="project-title">Project One</h3>
                <p class="project-description">Place holder for now.</p>
                <div class="tags">
                    <span class="tag">React</span>
                    <span class="tag">Node.js</span>
                    <span class="tag">MongoDB</span>
                </div>
            </div>

            <!-- Project 2 -->
            <div class="project-card">
                <h3 class="project-title">Project Two</h3>
                <p class="project-description">Place holder for now</p>
                <div class="tags">
                    <span class="tag">Python</span>
                    <span class="tag">Django</span>
                    <span class="tag">PostgreSQL</span>
                </div>
            </div>

            <!-- Project 3 -->
            <div class="project-card">
                <h3 class="project-title">Project Three</h3>
                <p class="project-description">Place holder for now.</p>
                <div class="tags">
                    <span class="tag">Vue.js</span>
                    <span class="tag">Firebase</span>
                    <span class="tag">Tailwind</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html></div>
